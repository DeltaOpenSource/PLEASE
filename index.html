<!DOCTYPE html>

    body.dark-theme {

    #playlist-container {

      gap: 20px;
      justify-content: space-between;
      user-select: none;
      flex-wrap: wrap;
      align-items: center;
      padding-top: 30px;
    }

    .small-button {
      background: linear-gradient(45deg, #fff 0%, #f0f0f0 100%);

      border-radius: 20px;
      padding: 12px 26px;

      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(54, 62, 107, 0.3); 
      transition: all 0.4s ease; 
      user-select: none;
      min-width: 120px;
      text-align: center;
      flex-grow: 1;
      max-width: 200px;
      position: relative;
      overflow: hidden;
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .small-button:hover::before {
      left: 100%; /* –≠—Ñ—Ñ–µ–∫—Ç "—Å–∏—è–Ω–∏—è" */
    }

    body.dark-theme .small-button {

      color: #fff;
      border-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    body.dark-theme .small-button:hover {
      color: #ddd;
      border-color: #ddd;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transform: translateY(-4px) scale(1.05);
    }

    .small-button:hover {
      box-shadow: 0 10px 30px rgba(54, 62, 107, 0.5);
      transform: translateY(-4px) scale(1.05);
      color: #2a3150;
      border-color: #2a3150;
    }

    .small-button:active {
      transform: translateY(0) scale(1);
      box-shadow: 0 6px 20px rgba(54, 62, 107, 0.3);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: inherit;
      padding: 10px;
      transition: color 0.5s ease, transform 0.3s ease;
      border-radius: 50%;
    }

    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.1); /* –í–µ—Å–µ–ª—ã–π –ø–æ–≤–æ—Ä–æ—Ç */
    }

    .conteiner-h3-theme {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      user-select: none;
      flex-wrap: wrap;
      align-items: center;
      transition: all 0.5s ease;
    }

    body.dark-theme .theme-toggle {

    }

    @media (max-width: 640px) {
      #playlist-container {
        padding: 28px 22px 34px;
      }

      #playlist-container h3 {

  </style>
</head>

<body>

<script>
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  if (localStorage.getItem('theme') == 'dark') {
      body.classList.add('dark-theme');
      body.classList.remove('ligth-theme');
      themeToggle.textContent = "üåô";
  } else {
    body.classList.remove('dark-theme');
    body.classList.add('ligth-theme');
    themeToggle.textContent = "‚òÄÔ∏è";
  }

  
  function theme() {
    them = localStorage.getItem('theme')
    if (them == 'dark') {
      body.classList.remove('dark-theme');
      body.classList.add('ligth-theme');
      themeToggle.textContent = "‚òÄÔ∏è";
      localStorage.setItem('theme', 'ligth')

      body.classList.add('dark-theme');

  }

  </script>

</html>
